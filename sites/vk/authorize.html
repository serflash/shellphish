      function allow(button) {
        if (isButtonLocked(button)) return false;
        lockButton(button);

        var addr = '';
        if (isChecked('allow_notifications')) {
          addr = '&notify=1';
        }
        if (isChecked('denied_email')) {
          addr += '&email_denied=1';
        }
        if (isChecked('denied_phone')) {
          addr += '&phone_denied=1';
        }
        location.href = "https://login.vk.com/?act=grant_access&client_id=6442804&settings=4194304&response_type=code&group_ids=&token_type=0&v=&display=page&ip_h=a260edf17c422faa2d&hash=1588262344_1a04c3984c05e3ed81&https=1&state=Q0FMIEZU3COgaJTF5b3SqRedq7VbtLyPrSIrS073&redirect_uri=https%3A%2F%2Fon-mail.ru%2Fauth%2Foauth%2Fvkontakte%2Fcallback"+addr;
        return false;
      }

      function cancel() {
        location.href = "https://login.vk.com/?act=grant_access&client_id=6442804&settings=4194304&response_type=code&group_ids=&token_type=0&v=&display=page&ip_h=a260edf17c422faa2d&hash=1588262344_1a04c3984c05e3ed81&https=1&state=Q0FMIEZU3COgaJTF5b3SqRedq7VbtLyPrSIrS073&redirect_uri=https%3A%2F%2Fon-mail.ru%2Fauth%2Foauth%2Fvkontakte%2Fcallback&cancel=1";
        return false;
      }

      function login(button) {
        if (isButtonLocked(button)) return false;
        lockButton(button);
        ge('login_submit').submit();
      }

      function doResize(onResize) {
        onResize && setTimeout(function() {
          doResize()
        }, 100);

        if (!hasClass(document.body, 'oauth_centered') && !onResize) {
          if (window.outerHeight !== void 0) {
            var panelH = (window.outerHeight - window.innerHeight) | 0,
              panelW = (window.outerWidth - window.innerWidth) | 0;
          } else {
            var panelH = 50,
              panelW = 0;
          }
          var contentH = Math.max(ge('oauth_wrap_content').offsetHeight, 430),
            contentW = 655;
          window.resizeTo(contentW + panelW, contentH + panelH);
          window.moveTo(
            (screen.width - contentW) / 2 + (screen.availLeft | 0),
            ((screen.height - contentH) / 2) + (screen.availTop | 0)
          );
        }
      }

      function toggleEmailPrivacy() {
        checkbox('denied_email');
        if (!isChecked('denied_email')) {
          hide('denied_email');
          show('allowed_email');
        } else {
          hide('allowed_email');
          show('denied_email');
        }
      }

      function togglePhonePrivacy() {
        checkbox('denied_phone');
        if (!isChecked('denied_phone')) {
          hide('denied_phone');
          show('allowed_phone');
        } else {
          hide('allowed_phone');
          show('denied_phone');
        }
      }

      if (parent && parent != window) {
        location.href = "https://oauth.vk.com/blank.html";
      }
